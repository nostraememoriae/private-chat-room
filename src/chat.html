<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <style>
    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --text: #f8fafc;
      --primary: #3b82f6;
      --accent: #8b5cf6;
      --error: #ef4444;
    }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Login Screen */
    #login-screen {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .card {
      background: var(--surface);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 320px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 { margin: 0 0 1rem; font-size: 1.5rem; background: linear-gradient(to right, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    
    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.2);
      color: white;
      font-size: 1rem;
      outline: none;
      text-align: center;
      letter-spacing: 2px;
      transition: border-color 0.2s;
    }
    input:focus { border-color: var(--primary); }
    
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.9; }
    
    .error { color: var(--error); margin-top: 0.5rem; font-size: 0.875rem; min-height: 1.25em; }

    /* Chat Screen */
    #chat-screen {
      display: none;
      flex-direction: column;
      height: 100%;
    }
    
    header {
      background: var(--surface);
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      scroll-behavior: smooth;
    }
    
    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }
    
    .message.me {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 2px;
    }
    
    .message.them {
      align-self: flex-start;
      background: var(--surface);
      border-bottom-left-radius: 2px;
    }

    .message.system {
      align-self: center;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      background: transparent;
      padding: 0.25rem;
    }

    .timestamp {
      display: block;
      font-size: 0.65rem;
      margin-top: 4px;
      opacity: 0.7;
      text-align: right;
    }
    
    #input-area {
      background: var(--surface);
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    
    #message-input {
      text-align: left;
      letter-spacing: normal;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div id="login-screen">
    <div class="card">
      <h1>Locked Room</h1>
      <p style="color: #94a3b8; font-size: 0.875rem; margin-bottom: 1.5rem;">Enter your TOTP code to enter.</p>
      <input type="text" id="totp-input" placeholder="000000" maxlength="6" inputmode="numeric" autocomplete="one-time-code">
      <div id="login-error" class="error"></div>
      <button id="login-btn">Unlock</button>
    </div>
  </div>

  <div id="chat-screen">
    <header>
      <h1 style="font-size: 1rem; margin: 0;">Private Room</h1>
      <button onclick="logout()" style="width: auto; margin: 0; padding: 0.5rem 1rem; background: rgba(255,255,255,0.1); font-size: 0.8rem;">Exit</button>
    </header>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-btn" style="width: auto; margin: 0;">Send</button>
    </div>
  </div>

  <script>
    const loginScreen = document.getElementById('login-screen');
    const chatScreen = document.getElementById('chat-screen');
    const totpInput = document.getElementById('totp-input');
    const loginBtn = document.getElementById('login-btn');
    const errorDiv = document.getElementById('login-error');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    
    let ws;
    let myUsername = 'Me';

    // Check for existing session (cookie) on load
    if (document.cookie.includes('auth=')) {
      connect();
    }

    loginBtn.addEventListener('click', async () => {
      const code = totpInput.value;
      if (!code) return;
      
      loginBtn.disabled = true;
      loginBtn.innerText = 'Verifying...';
      errorDiv.innerText = '';
      
      try {
        const res = await fetch('/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });
        
        if (res.ok) {
          const data = await res.json();
          myUsername = data.username; // Server tells us who we are based on secret used
          connect();
        } else {
          try {
             const err = await res.json();
             errorDiv.innerText = err.error || 'Invalid code';
          } catch(e) {
             errorDiv.innerText = 'Invalid code'; 
          }
        }
      } catch (e) {
        errorDiv.innerText = 'Connection error';
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerText = 'Unlock';
      }
    });

    function connect() {
      const proto = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const url = `${proto}//${window.location.host}/ws`;
      
      ws = new WebSocket(url);
      
      ws.onopen = () => {
        loginScreen.style.display = 'none';
        chatScreen.style.display = 'flex';
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        messageInput.focus();
      };
      
      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          
          if (data.type === 'history') {
            messagesDiv.innerHTML = '';
            data.messages.forEach(addMessage);
          } else if (data.type === 'message') {
            addMessage(data);
          } else if (data.type === 'error') {
            alert(data.error);
          }
        } catch (e) {
          console.error("Invalid message", event.data);
        }
      };
      
      ws.onclose = () => {
        loginScreen.style.display = 'flex';
        chatScreen.style.display = 'none';
        errorDiv.innerText = 'Disconnected from server';
      };
    }

    function addMessage(msg) {
      const div = document.createElement('div');
      
      if (msg.sys) {
          div.className = 'message system';
          div.innerText = msg.text;
      } else {
          // Determine if it's me or them based on stored username
          // Or simpler: server sends "sender" field. 
          // If we don't know our own username, we might need to rely on alignment.
          // For now, let's assume we align "Me" to right.
          // Ideally, the server should tell us "isMe" or we check username.
          const isMe = msg.user === myUsername ; 
          div.className = `message ${isMe ? 'me' : 'them'}`;
          
          const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          div.innerHTML = `<strong>${msg.user}</strong><br>${escapeHtml(msg.text)}<span class="timestamp">${time}</span>`;
      }
      
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !ws) return;
      
      ws.send(JSON.stringify({ text }));
      messageInput.value = '';
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function logout() {
      document.cookie = 'auth=; Max-Age=0; path=/;';
      window.location.reload();
    }

    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return text.replace(/[&<>"']/g, m => map[m]);
    }
  </script>
</body>
</html>
